<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="value"></div>
      <input type="text" placeholder="0" id="calci">
       <div>
        <button class="spl">AC</button>
        <button class="spl">DEL</button>
        <button class="spl">%</button>
        <button class="spl">/</button>
      </div>
      <div>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="spl">*</button>
      </div>
      <div>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button  class="spl">-</button>
      </div>
      <div>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button  class="spl">+</button>
      </div>
      <div>
        <button>00</button>
        <button>0</button>
        <button>.</button>
        <button  class="spl">=</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
